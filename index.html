<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pause Ad Simulator</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <h1>CTV Pause Ad Simulator</h1>

  <!-- Controls -->
  <div class="controls">
    <label for="adType">Pause Ad Type:</label>
    <select id="adType">
      <option value="static">Static Image</option>
      <option value="brand">Branded Slate</option>
      <option value="cta">CTA Overlay</option>
    </select>

    <button id="pauseBtn">Pause Content</button>
    <button id="resumeBtn">Resume Content</button>
  </div>

  <!-- Video Container -->
  <div class="video-container">

    <!-- Fake Video -->
    <div class="video-player">
      <span>ðŸŽ¬ Video Playing...</span>
    </div>

    <!-- Pause Ad Overlay -->
    <div class="pause-ad hidden" id="pauseAd">
      <div class="ad-content">
        <span id="adText">PAUSE AD</span>
        <p>Ad will disappear on resume</p>
      </div>
    </div>

  </div>

  <!-- Link JS -->
 <script src="./script.js"></script>
</body>
</html>

<div class="controls">
  <button onclick="pauseContent()">Pause</button>
  <button onclick="resumeContent()">Resume</button>

  <label>
    Pause Ad Delay:
    <select id="pauseDelay">
      <option value="5000">5s</option>
      <option value="10000" selected>10s</option>
      <option value="15000">15s</option>
    </select>
  </label>
</div>

<p id="status">Status: Playing</p>
